<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <h1>HTML Tables</h1>
    <h4>Some Basics:</h4>
    <ul>
        <li><strong><code>&lt;table&gt;</code>:</strong> Defines the start and end of a table.
        </li>
        <li><strong><code>&lt;tr&gt;</code>:</strong> Defines a table row.</li>
        <li><strong><code>&lt;th&gt;</code>:</strong> Defines a table header cell.</li>
        <li><strong><code>&lt;td&gt;</code>:</strong> Defines a table data cell.</li>
    </ul>

    <h5>Example:</h5>

    <table border="1" bgcolor="lightgreen">
        <tr bgcolor="green">
          <th>Fruit</th>
          <th>Color</th>
        </tr>
        <tr>
          <td>Apple</td>
          <td bgcolor="red">Red</td>
        </tr>
        <tr>
          <td>Banana</td>
          <td bgcolor="yellow">Yellow</td>
        </tr>
        <tr>
          <td>Orange</td>
          <td bgcolor="orange">Orange</td>
        </tr>
      </table>


</body>
</html>
