<!DOCTYPE html>
<html>

<head>
    <title>My Media Page</title>
</head>

<body>
    <header>
        <h1>Welcome to My Media Page</h1>
    </header>
    <main>
        <p>Check out this cool image:</p>
        <img src="nature.jpg" alt="A serene nature scene">

        <video width="320" height="240" controls>

        </center>
    </main>

    <footer>
        <p>&copy;2024 Kamrul Islam Manik</p>
    </footer>

</body>

</html>
