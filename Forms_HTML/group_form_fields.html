<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
</head>

<body style="background-color: rgb(15, 241, 136);">
    <header style="background-color: yellow;">
        <h1 style="text-align: center; color: rgb(236, 11, 11);">HTML Forms</h1>
    </header>
    <main style="background-color: lightcoral;">
        <form >
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name" style="color: blueviolet;">Name:</label>
                <input type="text" requiured style="background-color: green;"> <br><br>




                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Phone Number:</label>
                <input type="number" id="phone" name="phone" required><br><br>

                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday"> <br> <br>

                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label><br>


                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>

                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label> <br><br>

                <label>Hobbies:</label><br>
                <input type="checkbox" id="reading" name="hobbies" value="reading">
                <label for="reading">Reading</label><br>

                <input type="checkbox" id="gaming" name="hobbies" value="gaming">
                <label for="gaming">Gaming</label><br>

                <input type="checkbox" id="gardening" name="hobbies" value="gardening">
                <label for="gardening">Gardening</label><br>


                <input type="checkbox" id="coding" name="hobbies" value="coding">
                <label for="coding">Coding</label> <br> <br>

                <label for="subject">Favourite Subject: </label> 

                <!-- dropdown element -->
 
                <select id="subject" name="subject">
                    <option value="">Select Subject</option>
                    <option value="math">Mathematics</option>
                    <option value="science">Science</option>
                    <option value="english">English</option>
                    <option value="coding">Coding</option>
                </select>

                <label for="marks">Enter Marks:</label>
                <input type="number" id="marks" name="marks" min="0" max="100"><br> <br>



                <button type="submit">Submit</button>



            </fieldset>
        </form>
    </main>
    <footer style="background-color: cadetblue;">
        <p>&copy; Kamrul Islam Manik, 2024</p>
    </footer>

</body>

</html>
