<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>

<body>
    <header>
        <h1>HTML Forms</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Personal Details:</legend>

                <label for="name">Name:</label>
                <input type="text" required> <br> <br>

                <label for="email">Email:</label>
                <input type="email" required> <br> <br>

                <label for="p_num">Phone Number:</label>
                <input type="number" required> <br> <br>


                <label for="birthdate">Birthday:</label>
                <input type="date" required> <br> <br>

                <!-- radion button  -->

                <label for="gender"><b>Gender:</b></label> <br>
                <input type="radio" required> <label for="Male">Male</label> <br>
                <input type="radio" required> <label for="Female">Female</label>  <br>
                <input type="radio" required> <label for="Other">Others</label> <br> <br>

                <!-- checkbox button  -->

                <label for="hobbie"><b>Hobbies:</b></label> <br>
                <input type="checkbox"> 
                <label for="cricket">Cricket</label> <br>
                <input type="checkbox">
                <label for="coding">Coding</label> <br>
                <input type="checkbox"> 
                <label for="Gaming">Gaming</label> <br>
                <input type="checkbox"> 
                <label for="Football">Football</label> <br> <br> <br>

                <button type="submit">Submit</button>



            </fieldset>
        </form>
    </main>

</body>

</html>
