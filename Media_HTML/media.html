<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media  in HTML</title>
    <style>
        body{
            text-align: center;
            background-color: aqua;
        }
        h1{
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <header>
        <h1>Images, Audio, Video </h1>
    </header>
    
    <main>
        <h2>Image</h2>
        <img src="boy_Image.jpg" alt="This is a boy Pic" height="300" width="300">  <br> <br>

        <h2>Audio</h2>
        <audio controls>
            <source src="audio.mp3" type="audio/mp3">
        </audio>

        <h2>Video</h2>
        <video height="300" width="500" controls >
            <source src="video.mp4" type="video/mp4" >
        </video>

        <h2>iframe tag for any online videos</h2>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/AkHsKmQGtIc?si=aJwcszsvP6aJnI2W" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </main>

    <footer>
        <p>&copy; Kamrul Islam Manik</p>
    </footer>
    
</body>
</html>
