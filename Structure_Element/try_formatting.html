<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>

<body>
    <!-- Bold Text formatting  -->
    <b>Bold Text formatting</b> <br>
    <!-- Bold text with extra importance formatting  -->
    <strong>Bold text with extra importance formatting</strong> <br>
    <!-- italic text formatting  -->
    <i>italic text formatting</i><br>
    <!-- highlighted text formatting  -->
    <em> highlighted text formatting </em> <br>
    <!-- Marked Text  -->
    <mark>Marked Text Format</mark> <br>
    <!-- smaller text  -->
     <small>Smaller text formatting</small> <br>
     <!-- removed text  -->
      <del>removed text </del> <br>
      <!-- Subscript text  -->
    Main Word <sub>Subscripted text </sub> <br>
    <!-- Superscript text  -->
     <p>(a+b) <sup>2</sup> = a <sup>2</sup> + 2ab + b <sup>2</sup></p>


</body>

</html>
